<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanchonete</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
<div id="a">
    <div class="header">
        <h1>Lanchonete Dona Cricri</h1>
    </div>
    <div class="form-content">
        <div class="form-group">
            <label>
                Quantidade de Café:
            </label>
                <input type="number" id="quantidadeCafe" value="0">
                <button class="More" id = "mais_1" onclick="Quantidade(this.id)">+</button>
                <button class="Less" id = "menos_1" onclick="Quantidade(this.id)"> -</button>
            <br><br>
            <label>
                Quantidade de Café com Leite:
            </label>
                <input type="number" id="quantidadeCafeLeite" value="0">
                <button class="More" id = "mais_2" onclick="Quantidade(this.id)">+</button>
                <button class="Less" id = "menos_2" onclick="Quantidade(this.id)"> -</button>
                <br><br>
            <label>
                Quantidade de Pão de Queijo:
                <input type="number" id="quantidadePaoQueijo" value="0">
                <button class="More" id = "mais_3" onclick="Quantidade(this.id)">+</button>
                <button class="Less" id = "menos_3" onclick="Quantidade(this.id)"> -</button>
            </label>
            <br><br>
            <label>
                Quantidade de Broa:
                <input type="number" id="quantidadeBroa" value="0">
                <button class="More" id = "mais_4" onclick="Quantidade(this.id)">+</button>
                <button class="Less" id = "menos_4" onclick="Quantidade(this.id)"> -</button>
                <br><br>
            </label>
        </div>
        <div class="form-group">
            <label>
                Quantidade de Coxinha/Quibe/Hamburguer/Tortinha:
                <input type="number" id="quantidadeSalgados" value="0">
                <button class="More" id = "mais_5" onclick="Quantidade(this.id)">+</button>
                <button class="Less" id = "menos_5" onclick="Quantidade(this.id)"> -</button>
                <br><br>
            </label>
            <label>
                Quantidade de Picolé/Empada/Pastel/Bolinho:
                <input type="number" id="quantidadeOutros" value="0">
                <button class="More" id = "mais_6" onclick="Quantidade(this.id)">+</button>
                <button class="Less" id = "menos_6" onclick="Quantidade(this.id)"> -</button>
                <br><br>
            </label>
            <label>
                Quantidade de Pastel Frito:
                <input type="number" id="quantidadePastelFrito" value="0">
                <button class="More" id = "mais_7" onclick="Quantidade(this.id)">+</button>
                <button class="Less" id = "menos_7" onclick="Quantidade(this.id)"> -</button>
                <br><br>
            </label>
            <label>
                Outros:
            </label>
                <input id="Outros" value="0">
        </div>
    </div>
    <div class="tabela">
        <h2>Lista de Pedidos</h2>
        <table id="tabelaPedidos">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Preço</th>
                    <th>Concluído</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <button onclick="ApagarTudo()">Apagar Dados</button>
    </div>
    
</div>
<div id="b">
    <div class="enxofre">
        <p id="resultado"></p>
        <p id="troco"></p>
        <button onclick="limparCampos()">Limpar</button> <button type="button" onclick="adicionarPedido()">Adicionar</button>
    </div>
    <div class="mercurio">
        <h3>Adicionar Pedido</h3>
        <form id="formPedido">
            <label>
                Dinheiro cliente:
                <input type="number" id="valorCliente" value="0">
            </label>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" placeholder="0">
        </form>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
