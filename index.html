<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lanchonete</title>
<link rel="stylesheet" href="styles2.css">
</head>
<body>
<div class="content">
    <div id="a">
        <div class="header">
            <h1>Lanchonete Dona Cricri</h1>
        </div>
        <div class="form-content">
            <div class="form-group">
                <label>
                    Café:<br>
                
                    <input type="number" class="Quantidade" id="quantidadeCafe" value="0">
                    <button class="More" id = "mais_1" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_1" onclick="Quantidade(this.id)"> -</button>
                </label>
                <br><br>
                <label>
                    Café com Leite:<br>
                </label>
                    <input type="number" class="Quantidade"  id="quantidadeCafeLeite" value="0">
                    <button class="More" id = "mais_2" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_2" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                <label>
                    Pão de Queijo:<br>
                    <input type="number" class="Quantidade"  id="quantidadePaoQueijo" value="0">
                    <button class="More" id = "mais_3" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_3" onclick="Quantidade(this.id)"> -</button>
                </label>
                <br><br>
                <label>
                    Broa:<br>
                    <input type="number" class="Quantidade"  id="quantidadeBroa" value="0">
                    <button class="More" id = "mais_4" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_4" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Coxinha:<br>
                    <input type="number" class="Quantidade"  id="quantidadeCoxinha" value="0">
                    <button class="More" id = "mais_5" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_5" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Empada:<br>
                    <input type="number" class="Quantidade"  id="quantidadeEmpada" value="0">
                    <button class="More" class="Quantidade"  id = "mais_6" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_6" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Outros:<br>
                </label>
                    <input id="Outros" class="Quantidade"  value="0">
            </div>

            <div class="form-group">
                
                <label>
                    Pastel Frito:<br>
                    <input type="number" class="Quantidade"  id="quantidadePastelFrito" value="0">
                    <button class="More" id = "mais_7" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_7" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Pastel:<br>
                    <input type="number" class="Quantidade"  id="quantidadePastel" value="0">
                    <button class="More" id = "mais_8" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_8" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Bolinho:<br>
                    <input type="number" class="Quantidade"  id="quantidadeBolinho" value="0">
                    <button class="More" id = "mais_9" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_9" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Quibe:<br>
                    <input type="number" class="Quantidade"  id="quantidadeQuibe" value="0">
                    <button class="More" id = "mais_10" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_10" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Hamburguer: <br>
                    <input type="number" class="Quantidade"  id="quantidadeHamburguer" value="0">
                    <button class="More" id = "mais_11" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_11" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
                <label>
                    Tortinha:<br>
                    <input type="number" class="Quantidade"  id="quantidadeTortinha" value="0">
                    <button class="More" id = "mais_12" onclick="Quantidade(this.id)">+</button>
                    <button class="Less" id = "menos_12" onclick="Quantidade(this.id)"> -</button>
                    <br><br>
                </label>
            </div>
        </div>
        <div class="informacoes">
                Pedido: <br>
                <textarea  class="pedidos" row="3" id = "Pedidos"></textarea>
                <br>
            <label>
                Cliente:
            <input type="text" class="cliente" id="Cliente">
            </label>
        </div>
        <div class="tabela">
            <label>
            Ver concluidos:
            <input type="checkbox" id="Ver">
            </label>
            <h2>Lista de Pedidos</h2>
            <table id="tabelaPedidos">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Preço</th>
                        <th>Concluído</th>
                        <th>Pedido</th>
                        <th>Cliente</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <button onclick="ApagarTudo()">Apagar Dados</button>
            
        </div>
        
    </div>
<div id="b">
    <div class="enxofre">
        <p id="resultado"></p>
        <p id="troco"></p>
        <button onclick="limparCampos()">Limpar</button> <button type="button" onclick="adicionarPedido()">Adicionar</button>
    </div>
    <div class="mercurio">
        <h3>Adicionar Pedido</h3>
        <form id="formPedido">
            <label>
                Dinheiro cliente:
                <input type="number" id="valorCliente" value="0">
            </label>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" placeholder="0">
        </form>
        
    </div>
</div>

</div>

<script src="script2.js"></script>
</body>
</html>
